<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian Cuadro II</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="Container">
      <div class="block8">
        <div class="block8_cell yellow"></div>
        <div class="block8_cell gray"></div>
        <div class="block8_cell2 gray"></div>
      </div>

      <div class="nestedcontainer">
        <div class="subcontainer1">
          <div class="block1">
            <div class="block1_cell red"></div>
            <div class="block1_cell gray"></div>
            <div class="block1_cell blue"></div>
            <div class="block1_cell black"></div>
          </div>

          <div class="block2">
            <div class="block2_cell gray"></div>
            <div class="block2_cell yellow"></div>

            <div class="block3">
              <div class="block3_cell gray"></div>
              <div class="block3_cell black"></div>
            </div>
          </div>
        </div>

        <div class="subcontainer2">
          <div class="block4">
            <div class="block4_cell gray"></div>
            <div class="block4_cell2 gray"></div>
          </div>

          <div class="block5">
            <div class="block5_cell red"></div>
            <div class="block5_cell2 red"></div>
            <div class="block5_cell black"></div>

            <div class="block6">
              <div class="block6_cell blue"></div>
              <div class="block6_cell gray"></div>
              <div class="block6_cell2 gray"></div>
            </div>
          </div>

          <div class="block7">
            <div class="block7_cell yellow"></div>
            <div class="block7_cell gray"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
